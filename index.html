<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انتخاب موقعیت با شهرهای مهم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.bootstrap5.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .map-container {
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .coordinates-box {
            background-color: #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        h1 {
            color: #0d6efd;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 20px;
        }
        .btn-success {
            background-color: #198754;
            border: none;
            padding: 10px 20px;
        }
        .map-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 1;
        }
        .ts-control {
            padding: 0.375rem 0.75rem;
        }
        .city-select-container {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h1 class="text-center"><i class="bi bi-globe"></i> انتخاب موقعیت با شهرهای مهم</h1>
                
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h4 class="mb-3">موقعیت فعلی شما</h4>
                                
                                <div class="city-select-container">
                                    <label for="citySelect" class="form-label">انتخاب شهر:</label>
                                    <select id="citySelect" class="form-select">
                                        <option value="">یک شهر را انتخاب کنید...</option>
                                        <!-- شهرهای ایران -->
                                        <option value="35.6892,51.3890">تهران، ایران</option>
                                        <option value="36.2605,59.6168">مشهد، ایران</option>
                                        <option value="29.5916,52.5837">شیراز، ایران</option>
                                        <option value="32.6546,51.6680">اصفهان، ایران</option>
                                        <option value="30.2839,57.0834">کرمان، ایران</option>
                                        <option value="37.2809,49.5832">رشت، ایران</option>
                                        <option value="38.0962,46.2738">تبریز، ایران</option>
                                        <option value="26.5320,53.9655">کیش، ایران</option>
                                        
                                        <!-- شهرهای بین‌المللی -->
                                        <option value="51.2277,6.7735">دوسلدورف، آلمان</option>
                                        <option value="52.5200,13.4050">برلین، آلمان</option>
                                        <option value="40.7128,-74.0060">نیویورک، آمریکا</option>
                                        <option value="55.7558,37.6173">مسکو، روسیه</option>
                                        <option value="39.9042,116.4074">پکن، چین</option>
                                        <option value="35.6762,139.6503">توکیو، ژاپن</option>
                                    </select>
                                </div>
                                
                                <div class="input-group mb-3">
                                    <span class="input-group-text">عرض جغرافیایی</span>
                                    <input type="number" id="latitude" class="form-control" placeholder="مثال: 35.6892" step="any">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">طول جغرافیایی</span>
                                    <input type="number" id="longitude" class="form-control" placeholder="مثال: 51.3890" step="any">
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-3">
                                    <button id="getLocationBtn" class="btn btn-primary me-md-2">
                                        <i class="bi bi-geo-alt"></i> دریافت موقعیت فعلی
                                    </button>
                                    <button id="calculateBtn" class="btn btn-success">
                                        <i class="bi bi-calculator"></i> محاسبه نقطه مقابل
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h4 class="mb-3">نقطه مقابل</h4>
                                <div class="coordinates-box">
                                    <p><strong>عرض جغرافیایی:</strong> <span id="antipodeLat">--</span></p>
                                    <p><strong>طول جغرافیایی:</strong> <span id="antipodeLng">--</span></p>
                                    <p><strong>موقعیت تقریبی:</strong> <span id="antipodeLocation">--</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h4 class="mb-3">نقشه موقعیت فعلی (برای انتخاب موقعیت کلیک کنید)</h4>
                        <div id="currentMap" class="map-container">
                            <div class="map-overlay">عرض: <span id="currentLatDisplay">--</span>, طول: <span id="currentLngDisplay">--</span></div>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h4 class="mb-3">نقشه نقطه مقابل (برای انتخاب موقعیت کلیک کنید)</h4>
                        <div id="antipodeMap" class="map-container">
                            <div class="map-overlay">عرض: <span id="antipodeLatDisplay">--</span>, طول: <span id="antipodeLngDisplay">--</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
    <script>
        // متغیرهای نقشه
        let currentMap, antipodeMap;
        let currentMarker, antipodeMarker;
        
        // مختصات اولیه (تهران)
        let currentCoords = [51.3890, 35.6892];
        let antipodeCoords = calculateAntipode(currentCoords[1], currentCoords[0]);
        
        // تابع مقداردهی اولیه نقشه‌ها
        function initMaps() {
            // نقشه موقعیت فعلی
            currentMap = new ol.Map({
                target: 'currentMap',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM()
                    })
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat(currentCoords),
                    zoom: 10
                })
            });
            
            // نقشه نقطه مقابل
            antipodeMap = new ol.Map({
                target: 'antipodeMap',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM()
                    })
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat([antipodeCoords.lng, antipodeCoords.lat]),
                    zoom: 10
                })
            });
            
            // اضافه کردن نشانگرها
            addMarkers();
            
            // رویداد کلیک برای نقشه فعلی
            currentMap.on('click', function(evt) {
                const coords = ol.proj.toLonLat(evt.coordinate);
                updateCurrentPosition(coords[1], coords[0]);
            });
            
            // رویداد کلیک برای نقشه نقطه مقابل
            antipodeMap.on('click', function(evt) {
                const coords = ol.proj.toLonLat(evt.coordinate);
                const antipode = calculateAntipode(coords[1], coords[0]);
                updateCurrentPosition(antipode.lat, antipode.lng);
            });
            
            // به‌روزرسانی اولیه نمایش
            updateDisplay();
        }
        
        // تابع محاسبه نقطه مقابل
        function calculateAntipode(lat, lng) {
            const antipodeLat = -lat;
            let antipodeLng = lng + 180;
            if (antipodeLng > 180) {
                antipodeLng -= 360;
            }
            return { lat: antipodeLat, lng: antipodeLng };
        }
        
        // تابع اضافه کردن نشانگرها
        function addMarkers() {
            // حذف نشانگرهای قبلی اگر وجود دارند
            if (currentMarker) {
                currentMap.removeLayer(currentMarker);
            }
            if (antipodeMarker) {
                antipodeMap.removeLayer(antipodeMarker);
            }
            
            // ایجاد نشانگر جدید برای موقعیت فعلی
            currentMarker = new ol.layer.Vector({
                source: new ol.source.Vector({
                    features: [
                        new ol.Feature({
                            geometry: new ol.geom.Point(ol.proj.fromLonLat(currentCoords))
                        })
                    ]
                }),
                style: new ol.style.Style({
                    image: new ol.style.Icon({
                        anchor: [0.5, 1],
                        src: 'https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@main/en/v6.15.1/img/icon.png'
                    })
                })
            });
            
            // ایجاد نشانگر جدید برای نقطه مقابل
            antipodeMarker = new ol.layer.Vector({
                source: new ol.source.Vector({
                    features: [
                        new ol.Feature({
                            geometry: new ol.geom.Point(ol.proj.fromLonLat([antipodeCoords.lng, antipodeCoords.lat]))
                        })
                    ]
                }),
                style: new ol.style.Style({
                    image: new ol.style.Icon({
                        anchor: [0.5, 1],
                        src: 'https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@main/en/v6.15.1/img/icon.png'
                    })
                })
            });
            
            // اضافه کردن نشانگرها به نقشه‌ها
            currentMap.addLayer(currentMarker);
            antipodeMap.addLayer(antipodeMarker);
        }
        
        // تابع به‌روزرسانی موقعیت فعلی
        function updateCurrentPosition(lat, lng) {
            currentCoords = [lng, lat];
            antipodeCoords = calculateAntipode(lat, lng);
            
            // به‌روزرسانی نقشه‌ها
            currentMap.getView().setCenter(ol.proj.fromLonLat(currentCoords));
            antipodeMap.getView().setCenter(ol.proj.fromLonLat([antipodeCoords.lng, antipodeCoords.lat]));
            
            // به‌روزرسانی نشانگرها
            addMarkers();
            
            // به‌روزرسانی نمایش
            updateDisplay();
            
            // ریست کردن انتخاب شهر
            citySelect.clear();
        }
        
        // تابع به‌روزرسانی نمایش
        function updateDisplay() {
            document.getElementById("latitude").value = currentCoords[1].toFixed(6);
            document.getElementById("longitude").value = currentCoords[0].toFixed(6);
            
            document.getElementById("antipodeLat").textContent = antipodeCoords.lat.toFixed(6);
            document.getElementById("antipodeLng").textContent = antipodeCoords.lng.toFixed(6);
            document.getElementById("antipodeLocation").textContent = getApproximateLocation(antipodeCoords.lat, antipodeCoords.lng);
            
            document.getElementById("currentLatDisplay").textContent = currentCoords[1].toFixed(6);
            document.getElementById("currentLngDisplay").textContent = currentCoords[0].toFixed(6);
            document.getElementById("antipodeLatDisplay").textContent = antipodeCoords.lat.toFixed(6);
            document.getElementById("antipodeLngDisplay").textContent = antipodeCoords.lng.toFixed(6);
        }
        
        // تابع دریافت موقعیت فعلی با GPS
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        updateCurrentPosition(position.coords.latitude, position.coords.longitude);
                    },
                    (error) => {
                        alert("خطا در دریافت موقعیت: " + error.message);
                    }
                );
            } else {
                alert("مرورگر شما از GPS پشتیبانی نمی‌کند");
            }
        }
        
        // تابع محاسبه نقطه مقابل از روی ورودی‌ها
        function calculateFromInputs() {
            const lat = parseFloat(document.getElementById("latitude").value);
            const lng = parseFloat(document.getElementById("longitude").value);
            
            if (isNaN(lat) || isNaN(lng)) {
                alert("لطفاً مختصات معتبر وارد کنید");
                return;
            }
            
            updateCurrentPosition(lat, lng);
        }
        
        // تابع تشخیص موقعیت تقریبی (ساده)
        function getApproximateLocation(lat, lng) {
            if (lat > 0) {
                if (lng > 0) return "نیمکره شمالی شرقی";
                else return "نیمکره شمالی غربی";
            } else {
                if (lng > 0) return "نیمکره جنوبی شرقی";
                else return "نیمکره جنوبی غربی";
            }
        }
        
        // مقداردهی اولیه انتخاب شهر
        const citySelect = new TomSelect('#citySelect', {
            create: false,
            sortField: {
                field: "text",
                direction: "asc"
            },
            placeholder: 'یک شهر را انتخاب کنید...',
            onChange: function(value) {
                if (value) {
                    const [lat, lng] = value.split(',').map(Number);
                    updateCurrentPosition(lat, lng);
                }
            }
        });
        
        // رویدادهای دکمه‌ها
        document.getElementById("getLocationBtn").addEventListener("click", getCurrentLocation);
        document.getElementById("calculateBtn").addEventListener("click", calculateFromInputs);
        
        // مقداردهی اولیه نقشه‌ها پس از بارگذاری صفحه
        window.addEventListener('load', initMaps);
    </script>
</body>
</html>
