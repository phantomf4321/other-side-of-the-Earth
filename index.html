<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نقطه مقابل در کره زمین با کنترل زوم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .map-container {
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .map-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .coordinates-box {
            background-color: #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        h1 {
            color: #0d6efd;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 20px;
        }
        .btn-success {
            background-color: #198754;
            border: none;
            padding: 10px 20px;
        }
        .map-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 1000;
        }
        .zoom-controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        .zoom-btn {
            width: 30px;
            height: 30px;
            background: white;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }
        .zoom-btn:first-child {
            border-bottom: none;
            border-radius: 5px 5px 0 0;
        }
        .zoom-btn:last-child {
            border-radius: 0 0 5px 5px;
        }
        .zoom-btn:hover {
            background: #f0f0f0;
        }
        .zoom-value {
            position: absolute;
            bottom: 50px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h1 class="text-center"><i class="bi bi-globe"></i> نقطه مقابل در کره زمین با کنترل زوم</h1>
                
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h4 class="mb-3">موقعیت فعلی شما</h4>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">عرض جغرافیایی</span>
                                    <input type="number" id="latitude" class="form-control" placeholder="مثال: 35.6892" step="any">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">طول جغرافیایی</span>
                                    <input type="number" id="longitude" class="form-control" placeholder="مثال: 51.3890" step="any">
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-3">
                                    <button id="getLocationBtn" class="btn btn-primary me-md-2">
                                        <i class="bi bi-geo-alt"></i> دریافت موقعیت فعلی
                                    </button>
                                    <button id="calculateBtn" class="btn btn-success">
                                        <i class="bi bi-calculator"></i> محاسبه نقطه مقابل
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h4 class="mb-3">نقطه مقابل</h4>
                                <div class="coordinates-box">
                                    <p><strong>عرض جغرافیایی:</strong> <span id="antipodeLat">--</span></p>
                                    <p><strong>طول جغرافیایی:</strong> <span id="antipodeLng">--</span></p>
                                    <p><strong>موقعیت تقریبی:</strong> <span id="antipodeLocation">--</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h4 class="mb-3">نقشه موقعیت فعلی</h4>
                        <div id="currentMap" class="map-container">
                            <div class="map-overlay">عرض: <span id="currentLatDisplay">--</span>, طول: <span id="currentLngDisplay">--</span></div>
                            <div class="zoom-value">زوم: <span id="currentZoomValue">10</span></div>
                            <div class="zoom-controls">
                                <div class="zoom-btn" onclick="changeZoom('current', 1)">+</div>
                                <div class="zoom-btn" onclick="changeZoom('current', -1)">-</div>
                            </div>
                            <iframe id="currentMapFrame" class="map-frame" src="about:blank"></iframe>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h4 class="mb-3">نقشه نقطه مقابل</h4>
                        <div id="antipodeMap" class="map-container">
                            <div class="map-overlay">عرض: <span id="antipodeLatDisplay">--</span>, طول: <span id="antipodeLngDisplay">--</span></div>
                            <div class="zoom-value">زوم: <span id="antipodeZoomValue">10</span></div>
                            <div class="zoom-controls">
                                <div class="zoom-btn" onclick="changeZoom('antipode', 1)">+</div>
                                <div class="zoom-btn" onclick="changeZoom('antipode', -1)">-</div>
                            </div>
                            <iframe id="antipodeMapFrame" class="map-frame" src="about:blank"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // متغیرهای زوم
        let currentZoom = 10;
        let antipodeZoom = 1;
        
        // تابع محاسبه نقطه مقابل
        function calculateAntipode(lat, lng) {
            const antipodeLat = -lat;
            let antipodeLng = lng + 180;
            if (antipodeLng > 180) {
                antipodeLng -= 360;
            }
            return { lat: antipodeLat, lng: antipodeLng };
        }
        
        // تابع به‌روزرسانی نقشه با زوم
        function updateMap(iframeId, lat, lng, zoom) {
            const iframe = document.getElementById(iframeId);
            // محاسبه محدوده نمایش بر اساس سطح زوم
            const delta = 180 / Math.pow(2, zoom);
            const bbox = `${lng-delta}%2C${lat-delta}%2C${lng+delta}%2C${lat+delta}`;
            iframe.src = `https://www.openstreetmap.org/export/embed.html?bbox=${bbox}&layer=mapnik&marker=${lat}%2C${lng}`;
            
            // به‌روزرسانی نمایش مقدار زوم
            if (iframeId === 'currentMapFrame') {
                document.getElementById('currentZoomValue').textContent = zoom;
            } else {
                document.getElementById('antipodeZoomValue').textContent = zoom;
            }
        }
        
        // تابع تغییر زوم
        function changeZoom(mapType, change) {
            if (mapType === 'current') {
                currentZoom = Math.min(18, Math.max(1, currentZoom + change));
                const lat = parseFloat(document.getElementById("latitude").value);
                const lng = parseFloat(document.getElementById("longitude").value);
                if (!isNaN(lat) && !isNaN(lng)) {
                    updateMap('currentMapFrame', lat, lng, currentZoom);
                }
            } else {
                antipodeZoom = Math.min(18, Math.max(1, antipodeZoom + change));
                const antipodeLat = parseFloat(document.getElementById("antipodeLat").textContent);
                const antipodeLng = parseFloat(document.getElementById("antipodeLng").textContent);
                if (!isNaN(antipodeLat) && !isNaN(antipodeLng)) {
                    updateMap('antipodeMapFrame', antipodeLat, antipodeLng, antipodeZoom);
                }
            }
        }
        
        // تابع دریافت موقعیت فعلی با GPS
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        document.getElementById("latitude").value = position.coords.latitude;
                        document.getElementById("longitude").value = position.coords.longitude;
                        calculateAndDisplayAntipode();
                    },
                    (error) => {
                        alert("خطا در دریافت موقعیت: " + error.message);
                    }
                );
            } else {
                alert("مرورگر شما از GPS پشتیبانی نمی‌کند");
            }
        }
        
        // تابع اصلی محاسبه و نمایش نتایج
        function calculateAndDisplayAntipode() {
            const lat = parseFloat(document.getElementById("latitude").value);
            const lng = parseFloat(document.getElementById("longitude").value);
            
            if (isNaN(lat) || isNaN(lng)) {
                alert("لطفاً مختصات معتبر وارد کنید");
                return;
            }
            
            // محاسبه نقطه مقابل
            const antipode = calculateAntipode(lat, lng);
            
            // نمایش نتایج
            document.getElementById("antipodeLat").textContent = antipode.lat.toFixed(6);
            document.getElementById("antipodeLng").textContent = antipode.lng.toFixed(6);
            document.getElementById("antipodeLocation").textContent = getApproximateLocation(antipode.lat, antipode.lng);
            
            // به‌روزرسانی مختصات نمایشی
            document.getElementById("currentLatDisplay").textContent = lat.toFixed(6);
            document.getElementById("currentLngDisplay").textContent = lng.toFixed(6);
            document.getElementById("antipodeLatDisplay").textContent = antipode.lat.toFixed(6);
            document.getElementById("antipodeLngDisplay").textContent = antipode.lng.toFixed(6);
            
            // به‌روزرسانی نقشه‌ها با زوم فعلی
            updateMap("currentMapFrame", lat, lng, currentZoom);
            updateMap("antipodeMapFrame", antipode.lat, antipode.lng, antipodeZoom);
        }
        
        // تابع تشخیص موقعیت تقریبی (ساده)
        function getApproximateLocation(lat, lng) {
            if (lat > 0) {
                if (lng > 0) return "نیمکره شمالی شرقی";
                else return "نیمکره شمالی غربی";
            } else {
                if (lng > 0) return "نیمکره جنوبی شرقی";
                else return "نیمکره جنوبی غربی";
            }
        }
        
        // رویدادهای دکمه‌ها
        document.getElementById("getLocationBtn").addEventListener("click", getCurrentLocation);
        document.getElementById("calculateBtn").addEventListener("click", calculateAndDisplayAntipode);
        
        // مقداردهی اولیه با یک موقعیت نمونه
        document.getElementById("latitude").value = "35.6892";
        document.getElementById("longitude").value = "51.3890";
        calculateAndDisplayAntipode();
    </script>
</body>
</html>
